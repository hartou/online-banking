<div>
  <div>
  <mat-spinner *ngIf="loading" ></mat-spinner>
  </div>
  <div fxFlex="70%" fxLayout="column" class="cover">
    <div class="cover-content">
      <h1 class="md-display-1 cover-title">Unconditional</h1>
      <p class="md-headline">
        A neobank for pet owners.  Love for our pets is unconditional. So is our bank account which gives you the flexibility and features  to provide the care and attention your pet deserves.
      </p>
    </div>
  </div>

  <div fxFlex="30%" fxLayout="column" class="login-container">
    <div>
      <img src="./assets/images/MifosX_logo.png" alt="mifos-logo"/>
    </div>
    <div class="mat-dialog-title login-text">
      Login to your account
    </div>
    <div>
    <form fxLayout="column" #formDirective="ngForm" [formGroup]="loginForm" (ngSubmit)="login(formDirective)" id="login-form">

      <mat-form-field fxFlexAlign="center" class="login-input">
    <span matPrefix>
      <fa-icon icon="user-circle" size="lg"></fa-icon>&nbsp;&nbsp;
    </span>
        <input matInput type="text" autocomplete="off" placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field fxFlexAlign="center" class="login-input">
    <span matPrefix>
      <fa-icon icon="lock" size="lg"></fa-icon>&nbsp;&nbsp;
    </span>
        <input matInput type="{{ passwordInputType }}" placeholder="Password" formControlName="password">
      </mat-form-field>

      <button mat-raised-button fxFlexAlign="center" *ngIf="loginForm.valid" class="login-button enabled" [disabled]="!loginForm.valid">
        Login
      </button>
      <button mat-raised-button fxFlexAlign="center" *ngIf="!loginForm.valid" class="login-button disabled" [disabled]="!loginForm.valid">
        Login
      </button>

      <button type="button" mat-button fxFlexAlign="center" class="forgot-button" (click)="forgotPassword()">
        Forgot Password?
      </button>

    </form>
    </div>


  </div>

</div>
